  <mat-card class="smallcard">
    <mat-card-header>
      <mat-card-title>{{restaurant.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="restaurant.phone"> Phone: <a href="tel:{{restaurant.phone}}">{{restaurant.phone}}</a> <br></span>

        <span *ngIf="restaurant.website"><br>Website: <a href="{{restaurant.website}}" target="_blank">{{restaurant.name | lowercase}}</a></span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>Rated: {{restaurant.rating}} Price Range: {{restaurant.priceRange}}</p>
    </mat-card-content>
  </mat-card>
